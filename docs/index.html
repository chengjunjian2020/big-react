<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 800px;
        height: 800px;
        border: 1px solid pink;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="module">
      import FlowGraphic from "flow-graphix";
      const flow = new FlowGraphic({
        width: 800,
        height: 800,
        id: "container",
      });
      console.log(flow);
      flow.setNodes([
        {
          id: "1",
          data: { label: "Input Node" },
          position: { x: 250, y: 25 },
        },
        {
          id: "2",
          data: { label: "Default Node" },
          position: { x: 100, y: 125 },
        },
        {
          id: "3",
          data: { label: "Output Node" },
          position: { x: 250, y: 250 },
        },
      ]);
      flow.render();
    </script>
  </body>
</html>
